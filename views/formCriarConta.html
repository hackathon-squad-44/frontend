<head>

</head>
<body>
  <div class="container">
    <div class="row ">
        <div class="col-6 mx-auto mb-4 mt-5 "> 
            <div class="mx-auto navTamanho">
                <a class="mx-auto fonteLogo" href="index.html" class="navbar-brand">
                    <p class="fonteLogo setarMargin">Mochila cheia</p>
                    <img class="logo mx-auto" src="../imgs/logo.svg" alt="Mochila Cheia">
                  </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ul class="nav nav-tabs ">
            <div class="col-3">
                <li class="nav-item ">
                    <a class="nav-link active " aria-current="page" href="index.html">Inicio</a>
                  </li>
            </div>
            <div class="col-3">
                <li class="nav-item">
                    <a class="nav-link" href="infos.html">Nossa Causa</a>
                  </li>
            </div>
            <div class="col-3">
                <li class="nav-item">
                    <a class="nav-link" href="infos.html">Contato</a>
                </li>
            </div>
            <div class="col-3">
              <li class="nav-item">
                  <a class="nav-link" href="login.html">LOGIN</a>
              </li>
          </div>
          </ul>
    </div>
</div>
<main>
        <section class="container-sm col-12 ">
        <div class="row">
            <div class=" container-md col-12  pt-5 setarMargin " >
                <h2 class="teste roxoLetra setarPadding mx-auto">
                  Crie sua conta
                </h2>
            </div>
        </div>
    </section>

    <section class="container-sm col-12">
        <form class="row  needs-validation" novalidate>
            <div class="col-md-6 position-relative mt-5">
              <label for="validationTooltip01" class="form-label roxoLetra">Primeiro Nome</label>
              <input type="text" class="form-control verdeLetra" id="validationTooltip01" value="Maria" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6 position-relative mt-5">
              <label for="validationTooltip02" class="form-label roxoLetra">Sobrenome</label>
              <input type="text" class="form-control verdeLetra" id="validationTooltip02" value="Silva" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 position-relative mt-5">
              <label for="validationTooltip03" class="form-label roxoLetra">Cidade</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Entre com uma cidade v치lida.
              </div>
            </div>
            <div class="col-md-4 position-relative mt-5">
              <label for="validationTooltip04" class="form-label roxoLetra">Estado</label>
              <select class="form-select verdeLetra" id="validationTooltip04" required>
                <option  selected disabled value="">Escolha...</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option value="">Amap치</option>
              </select>
              <div class="invalid-tooltip">
                Entre com um estado v치lido.
              </div>
            </div>
            <div class="col-md-4 position-relative mt-5">
              <label for="validationTooltip05 " class="form-label roxoLetra">CEP</label>
              <input type="text" class="form-control verdeLetra" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Entre com um CEP v치lido.
              </div>
            </div>
            <section class="container-sm col-12 ">
                <div class="row">
                    <div class=" container-md col-12 mb-3  setarPadding  form-check teste mx-auto mt-5" >
                      <button type="submit" class="btn botaoVerde botao2  alinhamentoBotao"><a href="">Finalizar Cadastro</a></button>
                    <p class="teste mt-2 roxoLetra text-center mx-auto">Ja possui uma conta? <a href="login.html">Entrar</a> </p>
                </div>
              </section>
          </form>
    </section> 
              
</main>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    
</body>
</html>
